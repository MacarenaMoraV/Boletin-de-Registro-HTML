<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletín de Registro</title>
</head>
<body>
    <form style="border: 3px solid black; padding: 20px; width: 450px; margin: 20px; border-radius: 10px;">
        <h2 style="text-align: center;">Formulario de Registro</h2>
        <h3 style="text-align: center;">¡Regístrate y únete a la comunidad!</h3>

        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
        </div>
        <br>

        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido">
        </div>
        <br>

        <div>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email">
        </div>
        <br>

        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">
        </div>
        <br>

        <div>
            <label for="cpassword">Confirma tu contraseña:</label>
            <input type="password" id="cpassword" name="confirmar_contraseña">
        </div>
        <br>

        <div>
            <label for="fecha">Fecha de Nacimiento:</label>
            <input type="date" id="fecha" name="fecha_nacimiento">
        </div>
        <br>

        <div>
            <label>Género:</label><br>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">Femenino</label>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="no-decir" name="genero" value="no_decir">
            <label for="no-decir">Prefiero no decir</label>
        </div>
        <br>

        <div>
            <input type="checkbox" id="suscripcion" name="suscripcion">
            <label for="suscripcion">Suscríbete a nuestro boletín de noticias</label>
        </div>
        <br>

        <div>
            <label for="intereses">Selecciona tus intereses:</label>
            <select id="intereses" name="intereses" multiple size="1">
                <option value="musica">Música</option>
                <option value="deportes">Deportes</option>
                <option value="viajes">Viajes</option>
                <option value="tecnologia">Tecnología</option>
                <option value="cine">Cine</option>
                <option value="gastronomia">Gastronomía</option>
            </select>
        </div>
        <br>

        <div>
            <label for="comentarios">Cuéntanos más sobre ti:</label><br>
            <textarea id="comentarios" name="comentarios" rows="4" cols="45" placeholder="Escribe algo sobre ti..."></textarea>
        </div>
        <br>

        <div style="text-align: center;">
            <input type="submit" id="registro" name="registro" value="¡Registrarse!">
        </div>
    </form>
</body>
</html>
